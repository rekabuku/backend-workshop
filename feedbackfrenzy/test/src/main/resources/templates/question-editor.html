<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Questions - Feedback Frenzy</title>
    <th:block th:include="fragments.html :: bootstrap"/>
    <th:block th:include="fragments.html :: header"/>
</head>
<body>
<header class="jumbotron my-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">;
            <div class="p-2">
                <h1 class="display-3">Feedback Frenzy</h1>
            </div>
            <div class="p-2">
                <form th:action="@{|/forms/groups/questions/edit/${question.id}|}" method="post">
                    <label for="name">Question name</label><br>
                    <input th:field="${question.name}" type="text" id="name" name="name"><br>
                    <label for="type">Question type</label><br>
                    <input th:field="${question.type}" type="text" id="type" name="type"><br>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <br>
                </form>
                </div>
                <form th:action="@{|/forms/groups/questions/cancel/${question.id}|}" method="post">
                    <input class="btn btn-warning" type="submit" value="Cancel">
                </form>
            </div>
        </div>
        <th:block th:include="fragments.html :: foxdraw"/>
    </div>
</header>
</body>
</html>
