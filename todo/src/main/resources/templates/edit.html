<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Edit todo</title>
</head>
<body>
<form th:action="@{|/todo/${todo.id}/edit|}" method="post">
    <h1>Edit todo</h1>
    <div>
        <label for="title">Todo Description</label><br>
        <input th:field="${todo.title}" type="text" id="title" name="title">
    </div>
    <div>
        <label for="done">Done</label>
        <input th:field="${todo.done}" type="checkbox" name="done" id="done">
    </div>
    <div>
        <label for="urgent">Urgent</label>
        <input th:field="${todo.urgent}" type="checkbox" name="urgent" id="urgent">
    </div>
    <div>
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
</body>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</html>
